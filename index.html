<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="utility.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <title>Spotify</title>
</head>
<body>

  <div class="container">
    <nav class="sidebar">
      <!--Logo - Lista | Home | Cerca | La tua Libreria - Playlist - + bottone lista x 8-->
      Sidebar
    </nav>
    <main>
      <section class="subscription">
        <!--Upgrade button-->
        <button>Effettua l'upgrade</button>
      </section>
      <nav class="categories">
        <!--Nav list center | In evidenza | Podcast | Classifiche | Generi e mood | Nuove uscite | Scopri-->
        Nav List
      </nav>
      <div class="playlist">
        <!--Playlist H2 - Box IMG - Title - Subtitle - Over-->
        Playlist
      </div>
    </main>
  </div>
  <footer>
    <div class="left">
    <!--Music Bar | IMG Artist Title icon like folder-->
    Music bar left
    </div>

    <div class="center">
    <!--Player icon-->
    center
    </div>

    <div class="right">
    <!--Icon and Volume-->
    right
    </div>
  </footer>

  
</body>
</html>
